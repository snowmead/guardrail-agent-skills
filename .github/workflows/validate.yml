name: Validate Plugin

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  validate:
    name: Plugin Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Make scripts executable
        run: chmod +x scripts/*.sh scripts/*.py

      - name: Validate plugin structure
        run: ./scripts/validate-plugin.sh

      - name: Check frontmatter in markdown files
        run: |
          find commands skills agents -name "*.md" -exec python3 scripts/check-frontmatter.py {} +

      - name: Validate YAML files
        run: |
          for file in $(find . -name "*.yml" -o -name "*.yaml" | grep -v ".git"); do
            echo "Validating $file"
            python3 -c "import yaml; yaml.safe_load(open('$file'))"
          done

      - name: Validate JSON files
        run: |
          for file in $(find . -name "*.json" | grep -v ".git" | grep -v "node_modules"); do
            echo "Validating $file"
            python3 -c "import json; json.load(open('$file'))"
          done

  prek:
    name: Run prek Hooks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install prek
        run: pip install prek pyyaml

      - name: Make scripts executable
        run: chmod +x scripts/*.sh scripts/*.py

      - name: Run prek hooks
        run: prek run --all-files
