# Guardrails for Claude Code Plugin Development
# Uses prek (https://prek.j178.dev/) - a faster, Rust-based pre-commit replacement

repos:
  # Built-in hooks - fast, no external dependencies
  - repo: builtin
    hooks:
      - id: trailing-whitespace
        name: Remove trailing whitespace
      - id: end-of-file-fixer
        name: Fix end-of-file newlines
      - id: check-yaml
        name: Validate YAML files
      - id: check-json
        name: Validate JSON files
      - id: check-merge-conflict
        name: Check for merge conflict markers
      - id: detect-private-key
        name: Detect private keys
      - id: no-commit-to-branch
        name: Protect main branches
        args: [--branch, main, --branch, master]
      - id: check-added-large-files
        name: Prevent large files
        args: [--maxkb=1024]

  # Skill-specific validation hooks
  - repo: local
    hooks:
      - id: check-frontmatter
        name: Validate Markdown Frontmatter
        entry: scripts/check-frontmatter.sh
        language: script
        files: ^skills/.*/SKILL\.md$
